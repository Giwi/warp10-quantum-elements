<script>
  /**
   * Behavior that groups common properties and methods for Quantum Modules
   *
   * @polymerBehavior
   */

  QuantumModule = (function(){
    var QuantumModule = {
      // Properties
      properties: {
        /**
         * Fired when `backend` changes
         *
         * @event backend-change
         * @param {{id: string, label: string, url: string, execEndpoint: string, updateEndpoint: string, deleteEndpoint: string, headerName:string}} the backend
         */
        /**
         * Fired when `payload` changes
         *
         * @event payload-change
         * @param {string} the payload
         */

        /**
         * The module name
         */
        name: {
          type: String,
        },

        /**
         * The functional payload of the module (e.g. the warscript payload for the warscript element)
         */
        payload: {
          type: String,
          observer: "_payloadChanged",
          notify: true,
        },

        /**
         * The choosen backend
         *  The `backend` object is composed of:
         *
         *  - `id`: an unique id, a simple string to be used as HTML id
         *  - `label`: the label to show in the UI
         *  - `url`: the backend URL
         *  - `execEndpoint`: the path of the WarpScript execution endpoint 
         *  - `findEndpoint`: the path of the Find endpoint
         *  - `updateEndpoint`: the path of the update endpoint
         *  - `deleteEndpoint`: the path of the delete endpoint
         *  - `headerName`: the Warp10 header name to add for different operations
         *
         *  @type {{id: string, label: string, url: string, execEndpoint: string, updateEndpoint: string, deleteEndpoint: string, headerName:string}}
         */        
        backend: {
          type: Object,
          observer: "_backendChanged",
          notify: true
        },        

        /**
         * The default backend
         *  {
         *    "id": "default",
         *    "label": "Default backend",
         *    "url": "http://127.0.0.1:8080/api/v0",
         *    "execEndpoint": "/exec",
         *    "findEndpoint": "/find",
         *    "updateEndpoint": "/update",
         *    "deleteEndpoint": "/delete",
         *    "headerName": "X-Warp10-Token"            
         *  }
         */
        defaultBackend: { 
          type: Object,
          value:  {
            "id": "default",
            "label": "Default backend",
            "url": "http://127.0.0.1:8080/api/v0",
            "execEndpoint": "/exec",
            "findEndpoint": "/find",
            "updateEndpoint": "/update",
            "deleteEndpoint": "/delete",
            "headerName": "X-Warp10-Token"            
          }
        },
        
        /**
         * The CityzenData backend, uesed for snapshot capabilities
         *  {
         *    "id": "czd",
         *    "label": "Cityzen Data Warp",
         *    "url": "https://warp.cityzendata.net/api/v0",
         *    "execEndpoint": "/exec",
         *    "findEndpoint": "/find",
         *    "updateEndpoint": "/update",
         *    "deleteEndpoint": "/delete",
         *    "headerName": "X-CityzenData-Token"            
         *  }
         */
        czdBackend: { 
          type: Object,
          value: {
            "id": "czd",
            "label": "Cityzen Data Warp",
            "url": "https://warp.cityzendata.net/api/v0",
            "execEndpoint": "/exec",
            "findEndpoint": "/find",
            "updateEndpoint": "/update",
            "deleteEndpoint": "/delete",
            "headerName": "X-CityzenData-Token"                   
          }
        },
      },


      /**************************************************************************/
      /* Lifecycle methods                                                      */
      /**************************************************************************/
      ready: function() {  
        console.debug("[quantum-module-behavior] ready");           
      },

      /**************************************************************************/
      /* Observers methods                                                      */
      /**************************************************************************/
      _payloadChanged: function(payload) {
        this.fire('payload-change', payload);
      },
      _backendChanged: function(backend) {
        this.fire('backend-change', backend);
      },      
    };
    return QuantumModule;
  }());
</script>
