<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../warp10-iron/warp10-looseJSON.html">

<dom-module id="quantum-response-container">

  <template>
    <style>
      :host {
      }
      .right {
        float: right;
      }
      .response-panel {
        min-height: 20px;
        padding: 19px;
        margin-bottom: 20px;
        background-color: #002240;
        border: 1px solid #e3e3e3;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.05);
        box-shadow: inset 0 1px 1px rgba(0,0,0,0.05)
      }
      .response-panel div  {
        color: white;
      }
      .line {
        width:100%;
        font-size: 12px;
        font-family: monospace;
      }
      .line-number{
        float:left;
        width:30px;
        text-align:right;
        color: white;
      }
      .line-content-container {
        float:left;
        width: 100%;
        margin-left: -30px;
      }
      .line-content {
        margin-left:50px;
        color: white;
        word-wrap: break-word;
      }

    </style>
    <style>
      .clearfix:before,
      .clearfix:after {
        content: " "; /* 1 */
        display: table; /* 2 */
      }
      .clearfix:after {
        clear: both;
      }      
    </style>
    <template is="dom-if" if="{{showResponse}}">
      <h4>Response:</h4>
      <div class="response-panel">
        <div class="right" on-click="hide">X</div>
        <div class="clearfix"></div>
        <template is="dom-repeat" items="{{data}}" as="line">
          <div class="line">
            <div class="line-number">{{index}}:</div>
            <div class="line-content-container">
              <div class="line-content">{{stringify(line)}}</div>
            </div>
          </div>
          <div class="clearfix"></div>
        </template>
    </template>
  </template>



  <script>
    Polymer({
      is:"quantum-response-container",
      properties: {
        reponse: {
          type: Array,
          observer: 'responseChanged'
        }
      },
      observers: [
        'responseChanged(reponse.*)'
      ],
      ready: function() {
        this.showResponse = false;
        this.data = []
      },
      attached: function() {
        this.responseChanged();
      },
      responseChanged: function() {
        console.debug("[quantum-response-container] responseChanged", this.response )
        if ((this.response === null) || (this.response === undefined)) {
          this.showResponse = false;
          return;
        }

        this.data = this.response

        // console.debug([quantum-response-container] responseChanged", this.data);

        if ( (this.data != undefined) && (this.data !== null) ) {
          this.showResponse = true;
        } else {
          this.showResponse = false;
        }
      },
      hide: function() {
        this.showResponse = false;
      },
      stringify: function(line) {
        return looseJSON.stringify(line);
      }
    });

  </script>
</dom-module>
